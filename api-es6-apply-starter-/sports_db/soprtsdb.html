<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring SoprtsDB API</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="container">
      <h1 class="mt-4 text-center fw-bolder">Welcome To SportsDB Official</h1>
    </header>

    <main class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-12 col-lg-6">
          <div class="container-fluid">
            <div class="d-flex" role="search">
              <input
                id="search-value"
                class="form-control me-2 w-75 mx-auto"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                onclick="searchPlayer()"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>

          <div id="spinner" class="mt-2 d-none d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div
            id="player-info"
            class="mt-4 row row-cols-1 row-cols-md-2 g-4"
          ></div>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="card mb-3 d-none" id="male">
            <img src="./img/male.jpeg" class="card-img-top" alt="..." />
          </div>
          <div class="card mb-3 d-none" id="female">
            <img src="./img/female.jpg" class="card-img-top" alt="..." />
          </div>
          <div id="player-details"></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./sports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
