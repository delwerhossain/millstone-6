<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>


    
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-300 mb-8">
        <div class="navbar-start">
          <div class="dropdown dropdown-hover">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <input
            id="loader"
            type="text"
            placeholder="Type here"
            class="input input-bordered input-primary w-full max-w-xs"
          />
          <button class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>
    </header>
    <main class="container">
      <section>
        <div id="post" class="justify-center grid gap-8">
          <div class="grid gap-2 grid-cols-1 md:grid-cols-2">
            <!-- post part -->
            <div class="card w-96 bg-base-100 shadow-xl">
              <div class="card-body">
                <h1 class="px-4 py-2 text-xl font-medium border rounded-lg">
                  random Quote
                </h1>
                <div class="card-actions justify-end">
                  <button id="btn-refrash" class="btn btn-primary">
                    refrash
                  </button>
                </div>

                <h2 id="random" class="card-title"></h2>
              </div>
            </div>

            <!-- post part -->
            <div class="card w-96 bg-base-100 shadow-xl">
              <div class="card-body">
                <h1 class="px-4 py-2 text-xl font-medium border rounded-lg">
                  Random Card
                </h1>
                <div class="card-actions justify-end">
                  <button id="btn-card-refrash" class="btn btn-primary">
                    refrash
                  </button>
                </div>
                <div id="profile-card ">
                  <div class="card-body">
                    <div class="avatar justify-center">
                      <div
                        class="bg-slate-500 w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
                      >
                        <img id="card-img" src="" />
                      </div>
                    </div>
                    <div class="justify-center">
                      <h2 id="card-name" class="card-title text-left">
                        <span id="title"></span>
                        <span id="first"></span>
                        <span id="last"></span>
                      </h2>
                      <h3 id="email"></h3>
                    </div>
                  </div>
                </div>
                <!-- profile card -->
              </div>
            </div>
          </div>
          <!-- <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
              <h1 class="px-4 py-2 text-xl font-medium border rounded-lg">
                Food Meal
              </h1>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">post</button>
              </div>

              <h2 id="random" class="card-title"></h2>
            </div>
          </div> -->
        </div>
      </section>

      <section class="mt-8">
        <div
          id="list"
          class="justify-center grid gap-8 md:grid-cols-2 lg:grid-cols-3"
        >
          <!-- <button class="bg-slate-500 px-4 py-4 text-yellow-50 font-semibold" id="test">test</button> -->
        </div>
      </section>
    </main>
    <!-- js script -->
    <script src="./js/randomApi.js"></script>
  </body>
</html>
